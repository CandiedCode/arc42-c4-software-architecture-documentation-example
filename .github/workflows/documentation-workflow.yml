name: build-software-architecture-documentation
run-name: Build Software Architecture Documentation
on: [push]
jobs:
    compile:
        name: Build documentation
        runs-on: ubuntu-latest
        steps:
          - name: Check out the repo
            uses: actions/checkout@v2
          - name: Generate PlantUML diagrams
            uses: addnab/docker-run-action@v3
            with:
                image: structurizr/cli:latest
                options: -v ${{ github.workspace }}:/usr/local/structurizr
                run: |
                    export workspace=bank.dsl format=plantuml/structurizr output={{ github.workspace }}/diagrams
          - name: Build documentation
            uses: addnab/docker-run-action@v3
            with:
                image: asciidoctor/docker-asciidoctor:latest
                options: -v ${{ github.workspace }}:/documents/
                run: |
                    asciidoctor -b html5 -r asciidoctor-diagram documentation/internet-banking-system.adoc